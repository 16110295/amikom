<!DOCTYPE html>
<html>
<head>
	<title>jQuery effect - animatons</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("div").animate({
					left:'250px'
					opacity:'0.5'
					height : '150px'
					width :'150px'
				});
			});
		});
	</script>
</head>
<body>

</body>
</html>
